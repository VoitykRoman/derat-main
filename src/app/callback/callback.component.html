<div class="sample-wrapper">
    <section class="sample-content">
        <article class="sample-column">
            <form class="input-group-form" (submit)="onSubmit()">
                <h4 class="sample-title">Order a call back</h4>
                <div class="container">
                    <igx-input-group>
                        <input igxInput name="fullName" type="text" [(ngModel)]="callBack.fullName" required="required" />
                        <label igxLabel for="fullName">Full Name</label>
                        <igx-suffix>
                            <igx-icon>person</igx-icon>
                        </igx-suffix>
                    </igx-input-group>
                    <igx-input-group>
                        <igx-prefix>+38</igx-prefix>
                        <label igxLabel for="phone">Phone</label>
                        <input type="number" igxInput name="phone" [(ngModel)]="callBack.phone" />
                        <igx-suffix>
                            <igx-icon>phone</igx-icon>
                        </igx-suffix>
                        <igx-hint position="start">Ex.: +380 123 456 789</igx-hint>
                    </igx-input-group>
                    <igx-input-group>
                        <label igxLabel for="email">Email address</label>
                        <input igxInput name="email" type="email" [(ngModel)]="callBack.email" required />
                        <igx-suffix>
                            <igx-icon>email</igx-icon>
                        </igx-suffix>
                    </igx-input-group>
                    <igx-combo name="genres" class="input-container" [itemsMaxHeight]="130" [data]="services" [valueKey]="'service'" [displayKey]="'service'" [(ngModel)]="callBack.services" placeholder="Select services that you interested for" searchPlaceholder="Search..."
                        [type]='"line"'>
                    </igx-combo>
                    <igx-date-picker name="date" (onSelection)="onDateSelection($event)">
                        <ng-template igxDatePickerTemplate let-openDialog="openDialog" let-value="value" let-displayData="displayData">
                            <igx-input-group (click)="openDialog()">
                                <label igxLabel>Date </label>
                                <input igxInput [value]="displayData" />
                                <igx-suffix>
                                    <igx-icon>today</igx-icon>
                                </igx-suffix>
                            </igx-input-group>
                        </ng-template>
                    </igx-date-picker>
                    <igx-time-picker name="dateTime" (onValueChanged)="onTimeSelection($event)">
                        <ng-template igxTimePickerTemplate let-openDialog="openDialog" let-value="value" let-displayTime="displayTime">
                            <igx-input-group (click)="openDialog()">
                                <label igxLabel>Time </label>
                                <input igxInput [value]="displayTime" />
                                <igx-suffix>
                                    <igx-icon>access_time</igx-icon>
                                </igx-suffix>
                            </igx-input-group>
                        </ng-template>
                    </igx-time-picker>
                    <button igxButton="raised" igxRipple>Submit</button>
                </div>
            </form>
        </article>
    </section>
</div>
