<igx-card>
    <igx-card-header class="compact">
        <igx-avatar src={{organization.avatarUrl}} roundShape="true"></igx-avatar>
        <div class="igx-card-header__tgroup">
            <h3 class="igx-card-header__title--small">{{organization.name}}</h3>
        </div>
    </igx-card-header>
    <igx-card-actions>
        <div class="igx-card-actions__bgroup">
            <button type="button" class="btn btn-primary" style="margin-right: 5px;" (click)='openDetails()'>Details</button>
        </div>
    </igx-card-actions>
</igx-card>
