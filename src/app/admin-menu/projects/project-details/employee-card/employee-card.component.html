<igx-card>
    <igx-card-header class="compact">
        <igx-avatar src={{employee.avatarUrl}} roundShape="true" *ngIf='employee.avatarUrl' size="large"></igx-avatar>
        <igx-avatar initials='{{initials}}' [roundShape]="'true'" bgColor="#ADBDBB" color="#424242" size="large" *ngIf='!employee.avatarUrl'></igx-avatar>
        <div class="igx-card-header__tgroup">
            <h3 class="igx-card-header__title--small">{{employee.firstName}} {{employee.lastName}} {{employee.id}}</h3>
            <h5 class="igx-card-header__subtitle">{{employee.phone}}</h5>
            <!-- <h5 class="igx-card-header__subtitle">{{employee.email}}</h5> -->
        </div>
    </igx-card-header>
    <igx-card-actions>
        <div class="igx-card-actions__bgroup">
            <button type="button" class="btn btn-primary" style="margin-right: 5px;" (click)='removeEmployee()' *ngIf='isAdmin()'>{{translateService.get('Delete')}}</button>
        </div>
    </igx-card-actions>

</igx-card>
