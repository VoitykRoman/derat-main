    <div style="height: 70px;"></div>
    <div class="carousel-wrapper">
        <igx-carousel #carousel style="z-index: 9;">
            <igx-slide *ngFor="let image of images;">
                <div class="slide-wrapper">
                    <igx-card>
                        <igx-card-header>
                            <h4 igxCardHeaderTitle>{{image.title}}</h4>
                        </igx-card-header>

                        <igx-card-content>
                            <p>{{image.description}}</p>
                        </igx-card-content>

                        <igx-card-media>
                            <img [src]="image.imageUrl" style="width: 100%; height: 70%;">
                        </igx-card-media>


                        <!-- <igx-card-actions>
                                <a  igxButton href="{{slide.link}}" target="_blank" style="text-decoration: none;">visit page</a>
                            </igx-card-actions> -->
                    </igx-card>
                </div>
            </igx-slide>
        </igx-carousel>
